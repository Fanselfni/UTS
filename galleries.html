<button id="btnPlay">Play / Pause</button>

<script>
  const video = document.getElementById("myVideo");
  const btn = document.getElementById("btnPlay");

  btn.addEventListener("click", () => {
    if (video.paused) {
      video.play();
      btn.textContent = "Pause";
    } else {
      video.pause();
      btn.textContent = "Play";
    }
  });
